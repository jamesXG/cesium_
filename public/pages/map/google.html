<div class="map-container" id="map-container"></div>
<script>
  let viewer = new Cesium.Viewer('map-container', {
    baseLayerPicker: false,
    animation: false,
    homeButton: false,
    selectionIndicator: false,
    navigationHelpButton: false,
    timeline: false,
    geocoder: false,
    sceneModePicker: false
  })
  viewer.cesiumWidget._creditContainer.style.display = 'none'
  viewer.imageryLayers.removeAll()
  viewer.imageryLayers.addImageryProvider(new Cesium.GoogleImageryProvider({ style: 'yx' }))
  viewer.imageryLayers.addImageryProvider(new Cesium.GoogleImageryProvider({ style: 'sl' }))
  viewer.imageryLayers.get(1).alpha = '0.4'
</script>
