<div class="map-container" id="map-container"></div>
<script>
  let viewer = new Cesium.Viewer('map-container', {
    baseLayerPicker: false,
    animation: false,
    homeButton: false,
    selectionIndicator: false,
    navigationHelpButton: false,
    timeline: false,
    geocoder: false,
    sceneModePicker: false
  })
  viewer.cesiumWidget._creditContainer.style.display = 'none'
  viewer.imageryLayers.removeAll()
  viewer.imageryLayers.addImageryProvider(new Cesium.TdtImageryProvider({ key: '87949882c75775b5069a0076357b7530' }))
  viewer.imageryLayers.addImageryProvider(new Cesium.TdtImageryProvider({ layer: 'cva', key: '87949882c75775b5069a0076357b7530' }))
</script>
